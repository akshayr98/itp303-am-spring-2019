<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<style>

		/* override bootstrap's button style */
		/* Don't override Bootstrap's class unless you REALLY know ALL of bootstrap's classes */
		/*.btn-danger {
			background-color: red;
		}*/
		.btn-purple {
			background-color: purple;
		}
		.container {
			background-color: lightgreen;
		}
		.col {
			border: 2px solid purple;
		}
		.my-class {
			padding-top: 50px;
		}
		.gap {
			padding-left: 10px;
		}
	</style>
</head>
<body>
	<!-- Creating rows and columns with Bootstrap. Start with container or container-fluid. -->
	<div class="container">
		<div class="row my-class">
			<div class="col col-12 col-md-6 col-lg-1">
				<div class="gap">
					Column 1
				</div>
			</div>
			<div class="col col-12 col-md-6 col-lg-1">
				Column 2
			</div>
			<div class="col col-12 col-md-6 col-lg-3">
				Column 3
			</div>
			<div class="col col-12 col-md-6 col-lg-3">
				Column 4
			</div>
		</div>
		<div class="row">
			<div class="col">
				Column 1
			</div>
			<div class="col">
				Column 2
			</div>
			<div class="col">
				Column 3
			</div>
			<div class="col">
				Column 4
			</div>
		</div>
	</div>

	<br/>
	<br/>
	<br/>
	<br/>
	<br/>

Hello!

	<button class="btn btn-primary">Click me!</button>
	<button class="btn btn-danger btn-purple">Purple</button>
	<button class="btn btn-danger">Delete</button>
</body>
</html>
