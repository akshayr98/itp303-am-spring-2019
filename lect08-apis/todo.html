<!DOCTYPE html>
<html>
<head>
	<title>Todo</title>
</head>
<body>
	<h1>To Do List</h1>
	<form id="form">
		<input type="text" id="todo-input" placeholder="Add to-do item"/>
		<button type="submit">Add</button>
	</form>
	<ul id="list">
		<li>Do laundry</li>
		<li>Order Postmates</li>
		<li>Buy movie tickets</li>
	</ul>

	<script>
		// When the form is submitted, add to the list with id #list
		document.querySelector("#form").onsubmit = function() {

			// Grab the value that user typed in
			let todoInput = document.querySelector("#todo-input").value;
			console.log(todoInput);

			// Create a li tag
			let listElement = document.createElement("li");
			// Put in the user's input into the <li> tag
			listElement.innerHTML  = todoInput;
			listElement.className = "yellow";
			console.log(listElement);

			// Append it to the #list
			document.querySelector("#list").appendChild(listElement);
			
			// Prevent the form from actually submitting
			return false;
		}
	</script>
</body>
</html>
